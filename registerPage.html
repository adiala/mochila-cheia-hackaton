<!-- TITULO -->   
    <main class="container container--px">
        <div class="title">
            <h1>FAZER NOVO CADASTRO</h1>
        </div>
<!-- FORMULÁRIO -->
        <form class="contact-form formularioCadastro">                   
            <div class="input-group">
                <label for="nameResp">Nome do Responsável</label>
                <input id="nameResp" name="nameResp" type="text"/>    
            </div>

            <div class="input-group">
                <label for="cpfResp">CPF do Responsável</label>
                <input id="cpfResp" name="cpfResp" type="text"/>    
            </div>

            <div class="input-group">
                <label for="telContact">Telefone para Contato</label>
                <input id="telContact" name="telContact" type="tel" maxlength="11"/>    
            </div>

            <div class="input-group">
                <label for="kidName">Nome da Criança</label>
                <input id="kidName" name="kidName" type="text"/>    
            </div>

            <div class="input-group">
                <label for="kidSchool">Escola da Criança</label>
                <select id="kidSchool" name="kidSchool">
                    <option>Escola 1</option>
                    <option>Escola 2</option>
                    <option>Escola 3</option>
                </select>    
            </div>

            <div class="input-group">
                <label for="kidRegister">R.A. da Criança</label>
                <input id="kidRegister" name="kidRegister" type="text"/>    
            </div>

            <span class="listOfMaterials input-group">
                <h1 class="title">LISTA DE MATERIAIS</h1>
                <div class="itensList">

                    <div>
                        <input id="material-caderno96" name="caderno96" type="checkbox" value="caderno96"/>
                        <label class="inline" for="material-caderno96">Caderno 96 Folhas</label>
                    </div>

                    <div>
                        <input id="material-caderno160" name="caderno160" type="checkbox" value="caderno160"/>
                        <label class="inline" for="material-caderno160">Caderno 160 Folhas</label>
                    </div>

                    <div>
                        <input id="material-agenda" name="agenda" type="checkbox" value="agenda"/>
                        <label class="inline" for="material-agenda">Agenda escolar</label>
                    </div>
                    
                    <div>
                        <input id="material-lapisn2" name="lapisn2" type="checkbox" value="lapisn2"/>
                        <label class="inline" for="material-lapisn2">Lápis n2 (caixa)</label>
                    </div>
                    
                    <div>
                        <input id="material-desenho" name="desenho" type="checkbox" value="desenho"/>
                        <label class="inline" for="material-desenho">Caderno de desenho</label>
                    </div>
                    
                    <div>
                        <input id="material-cola" name="cola" type="checkbox" value="cola"/>
                        <label class="inline" for="material-cola">Cola bastão 10g</label>
                    </div>
                    
                    <div>
                        <input id="material-regua" name="regua" type="checkbox" value="regua"/>
                        <label class="inline" for="material-regua">Régua de 30cm</label>
                    </div>
                    
                    <div>
                        <input id="material-estojo" name="estojo" type="checkbox" value="estojo"/>
                        <label class="inline" for="material-estojo">Estojo</label>
                    </div>
                    
                    <div>
                        <input id="material-mochila" name="mochila" type="checkbox" value="mochila"/>
                        <label class="inline" for="material-mochila">Mochila</label>
                    </div>
                    
                    <div>
                        <input id="material-marcatexto" name="marcatexto" type="checkbox" value="marcatexto"/>
                        <label class="inline" for="material-marcatexto">Caneta marca texto</label>
                    </div>
                    
                    <div>
                        <input id="material-lapisn6" name="lapisn6" type="checkbox" value="lapisn6"/>
                        <label class="inline" for="material-lapisn6">Lápis n6 (caixa)</label>
                    </div>
                    
                    <div>
                        <input id="material-compasso" name="compasso" type="checkbox" value="compasso"/>
                        <label class="inline" for="material-compasso">Compasso</label>
                    </div>

                    <div>
                        <input id="material-transferidor" name="transferidor" type="checkbox" value="transferidor"/>
                        <label class="inline" for="material-transferidor">Esquadro Transferidor</label>
                    </div>
                    
                    <div>
                        <input id="material-corretivo" name="corretivo" type="checkbox" value="corretivo"/>
                        <label class="inline" for="material-corretivo">Corretivo</label>
                    </div>
                    
                </div>

            </span>
            <button type="submit" class="buttonConfirm">Cadastrar</button>
        </form>
