<!-- TITULO -->   
        <main>
            <div class="title">
                <h1 class="container--py flex flex-jc-c flex-ai-c">FAZER NOVO CADASTRO</h1>
            </div>
<!-- FORMULÁRIO -->            
    <span class="formularioCadastro">        
        <div>
            <form id="nomeDoResponsavel" method="POST"></form>
            <fieldset class="inputLine">
                <legend>Nome do Responsável</legend>
                <input type="text" id="nameResp" name="nameResp"><br><br>
            </fieldset>
            </form>    
        </div>
        <div>
            <form id="cpfDoResponsavel" method="POST"></form>
            <fieldset class="inputLine">
                <legend>CPF do Responsável</legend>
                <input type="text" id="cpfResp" name="cpfResp" maxlength="11"><br><br>
            </fieldset>
            </form>    
        </div>
        <div>
            <form id="telefoneParaContato" method="POST"></form>
            <fieldset class="inputLine">
                <legend>Telefone para Contato</legend>
                <input type="tel" id="telContact" name="telContact" maxlength="11"><br><br>
            </fieldset>
            </form>    
        </div>
        <div>
            <form id="nomeDaCriança" method="POST"></form>
            <fieldset class="inputLine">
                <legend>Nome da Criança</legend>
                <input type="text" id="kidName" name="kidName"><br><br>
            </fieldset>
            </form>    
        </div>
        <div>
            <form id="escolaDaCriança" method="POST"></form>
            <fieldset class="inputLine">
                <legend>Escola da Criança</legend>
                <input type="text" id="kidSchool" name="kidSchool"><br><br>
            </fieldset>
            </form>    
        </div>
        <div>
            <form id="raDaCriança" method="POST"></form>
            <fieldset class="inputLine">
                <legend>R.A. da Criança</legend>
                <input type="text" id="kidRegister" name="kidRegister"><br><br>
            </fieldset>
            </form>    
        </div>
    </span>    
<!-- LISTA DE MATERIAIS -->   
        <span class="listOfMaterials">
            <h1 class="container--py flex flex-jc-c flex-ai-c">LISTA DE MATERIAIS</h1>
            <div class="itensList">
                             
            </div>
            <p>Valor Previsto:</p>
        </span>
